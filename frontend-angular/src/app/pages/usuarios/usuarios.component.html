<div class="usuarios-container">
  <mat-card>
    <div class="header-row">
      <button mat-raised-button color="primary" (click)="abrirModalCrear()">
        <mat-icon>person_add</mat-icon>
        Nuevo Usuario
      </button>
    </div>
    @if (mensajeExito) {
      <div class="mensaje-exito">
        <mat-icon>check_circle</mat-icon> {{ mensajeExito }}
      </div>
    }
    @if (errorMessage) {
      <div class="mensaje-error">
        <mat-icon>error</mat-icon> {{ errorMessage }}
      </div>
    }
    <div class="tabla-row">
      <table mat-table [dataSource]="usuarios" class="mat-elevation-z2">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.id }}</td>
        </ng-container>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.nombre }}</td>
        </ng-container>
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.correo }}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let usuario">
            <button mat-stroked-button color="warn" (click)="eliminarUsuario(usuario.id)" [disabled]="usuario.rol === administrador">
              <mat-icon>delete</mat-icon> Eliminar
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      @if (loading) {
        <mat-progress-spinner mode="indeterminate" diameter="40"></mat-progress-spinner>
      }
      @if (!loading && usuarios.length === 0) {
        <div class="no-data">No hay usuarios para mostrar.</div>
      }
    </div>
  </mat-card>
</div>

<h2 mat-dialog-title>Factura del Pago</h2>

@if(data.factura){

    <div mat-dialog-content class="factura-info">
        <div class="factura-item">
            <mat-icon>receipt</mat-icon>
            <span>ID Factura: {{ data.factura.id || 'No disponible' }}</span>
        </div>

        <div class="factura-item">
            <mat-icon>code</mat-icon>
            <span>CUFE: {{ data.factura.cufe || 'No disponible' }}</span>
        </div>


        <div class="factura-item">
            <mat-icon>check_circle</mat-icon>
            <span>Estado: {{ data.factura.enviada ? 'Enviado' : 'Pendiente' }}</span>
        </div>
    </div>

} @else {
      <div class="sin-datos">
        <p>Aun no se ha creado la factura para el pago</p>
      </div>
    }


<div mat-dialog-actions class="dialog-actions">
  <button mat-button type="button" (click)="cerrar()">
    Cerrar
  </button>
</div>

<div class="clientes-factura-container">
  <button mat-raised-button color="primary" (click)="abrirModalNuevoCliente()">
    + Nuevo Cliente
  </button>



  <table mat-table [dataSource]="clientes" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
    </ng-container>

    
    <ng-container matColumnDef="tipoDocumento">
      <th mat-header-cell *matHeaderCellDef>Tipo Documento</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.tipoDocumento }}</td>
    </ng-container>

    <ng-container matColumnDef="numeroDocumento">
      <th mat-header-cell *matHeaderCellDef>Documento</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.numeroDocumento }}</td>
    </ng-container>


    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.correo }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr>
        @if(clientes.length === 0){
            <td colspan="4" class="no-datos">No hay datos</td>
        }
    </tr>
    
  </table>
</div>
